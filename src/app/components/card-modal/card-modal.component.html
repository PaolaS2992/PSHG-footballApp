<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="exampleModalLabel">{{teamModal.name}}</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            
            <div class="row">
                <div class="col">
                    <h5><span class="badge badge-danger">Website</span></h5>
                </div>
                <div class="col">{{teamModal.website}}</div>
            </div>
            <div class="row">
                <div class="col">
                    <h5><span class="badge badge-danger">Phone</span></h5>
                </div>
                <div class="col">{{teamModal.phone}}</div>
            </div>
            <div class="row">
                <div class="col">
                    <h5><span class="badge badge-danger">Colors</span></h5>
                </div>
                <div class="col">{{teamModal.clubColors}}</div>
            </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
